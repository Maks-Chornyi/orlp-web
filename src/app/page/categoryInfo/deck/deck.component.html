<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <table class="table table-striped">
    <thead>
    <tr class="deck-header">
      <th *ngIf="actionSort == false && selectedSortedParam == 'name'" class="header-item" (click)="sortBy('name')">Name &#8595;</th>
      <th *ngIf="actionSort == true && selectedSortedParam == 'name'" class="header-item" (click)="sortBy('name')">Name &#8593;</th>
      <th *ngIf="selectedSortedParam != 'name'" (click)="sortBy('name')">Name </th>
      <th *ngIf="actionSort == false && selectedSortedParam == 'description'" class="header-item" (click)="sortBy('description')">Description &#8595;</th>
      <th *ngIf="actionSort == true && selectedSortedParam == 'description'" class="header-item" (click)="sortBy('description')">Description &#8593;</th>
      <th *ngIf="selectedSortedParam != 'description'" (click)="sortBy('description')">Description </th>
      <th *ngIf="actionSort == false && selectedSortedParam == 'rating'" class="header-item" (click)="sortBy('rating')">Rating &#8595;</th>
      <th *ngIf="actionSort == true && selectedSortedParam == 'rating'" class="header-item" (click)="sortBy('rating')">Rating &#8593;</th>
      <th *ngIf="selectedSortedParam != 'rating'" (click)="sortBy('rating')">Rating </th>
      <th class="alignCenter">Subscribe</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let deck of decksWithStatus" class="tr-deck table-row">
      <td (click)="startLearning(deck.deckId)">{{deck.name}}</td>
      <td (click)="startLearning(deck.deckId)">{{deck.description}}</td>
      <td class="alignCenter" *ngIf="isAuthorized;else unAuthorized">
        <star-rating-comp [starType]="'svg'" [showHalfStars]="true"
                          [rating]="deck.rating" (onClick)="onDeckRatingClick(deck, $event)"></star-rating-comp>
      </td>
      <ng-template #unAuthorized>
        <star-rating-comp [starType]="'svg'" [showHalfStars]="true"
                          [rating]="deck.rating" [readOnly]="true"></star-rating-comp>
      </ng-template>
      <td class="alignCenter">
        <div *ngIf="!deck.status">
          <div (click)="addDeckToFolder(deck.deckId)" *ngIf="isAuthorized" class="button SubscribeCheckboxActive"
               title="Add deck to cabinet"></div>
        </div>
        <div *ngIf="deck.status">
          <div (click)="addDeckToFolder(deck.deckId)" *ngIf="isAuthorized" class="button SubscribeCheckboxChecked"
               title="Deck is already in your cabinet"></div>
        </div>
        <div *ngIf="!isAuthorized" class="button SubscribeCheckboxInActive"
             title="Please Sign In to have ability to add decks to your cabinet"></div>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li *ngIf="currentPage > 1; else disabled" class="page-item"><a class="page-link" (click)="getDeckByPage(1)">First</a></li>
      <ng-template #disabled>
        <li class="page-item disabled"><a class="page-link" (click)="getDeckByPage(1)">First</a></li>
      </ng-template>
      <li class="page-item"><a class="page-link" *ngIf="currentPage > 1" (click)="getDeckByPage(currentPage - 1)">{{currentPage - 1}}</a></li>
      <li class="active"><a class="page-link" (click)="getDeckByPage(currentPage)">{{currentPage}}</a></li>
      <li class="page-item"><a class="page-link" *ngIf="currentPage < lastPage" (click)="getDeckByPage(currentPage + 1)">{{currentPage + 1}}</a></li>
      <li *ngIf="currentPage != lastPage; else disabledLast" class="page-item"><a class="page-link" (click)="getDeckByPage(lastPage)">Last</a></li>
      <ng-template #disabledLast>
        <li class="page-item disabled"><a class="page-link" (click)="getDeckByPage(lastPage)">Last</a></li>
      </ng-template>
    </ul>
  </nav>
</div>
