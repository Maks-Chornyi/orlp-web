<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h1 class="font-color-white header-text">All Users</h1>
    </div>
    <div class="col-xs-12 col-sm-6">
      <input type="text" placeholder="Search by e-mail" [(ngModel)]="usersListFilter"/>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped admins-tables col-12">
      <tr>
        <th (click)="sortBy('person_firstName')">First Name</th>
        <th (click)="sortBy('person_lastName')">Last Name</th>
        <th (click)="sortBy('account_email')">e-mail</th>
        <th (click)="sortBy('account_status')">Account Status</th>
        <th></th>
      </tr>
      <tr *ngFor="let user of users | usersFilter:usersListFilter">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.accountStatus}}</td>
        <td>
          <div [routerLink]="['/admin/users', getUserLink(user.self)]">
            <button class="btn btn-secondary"><i class="fa fa-eye"></i> More</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="getUsers(1)">First</a></li>
      <li class="page-item"><a class="page-link" *ngIf="currentPage > 1" (click)="getUsers(currentPage - 1)">{{currentPage - 1}}</a></li>
      <li class="page-item"><a class="page-link" style="background-color: #888888" (click)="getUsers(currentPage)">{{currentPage}}</a></li>
      <li class="page-item"><a class="page-link" *ngIf="currentPage < lastPage" (click)="getUsers(currentPage + 1)">{{currentPage + 1}}</a></li>
      <li class="page-item"><a class="page-link" (click)="getUsers(lastPage)">Last</a></li>
    </ul>
  </nav>
</div>
