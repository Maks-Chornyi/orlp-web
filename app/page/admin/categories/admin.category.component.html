<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 font-color-white header-text">
            <h1 class="font-color-white header-text">All Categories</h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <h2 class="font-color-white header-text">Filter by Name:</h2>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <input type="text" [(ngModel)]="listFilter"/>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" align="right" [routerLink]="['/admin']">
            <button class="btn btn-secondary">Back</button>
        </div>
    </div>
    <div class="row">
        <div>
            <table class="table table-striped admins-tables">
                <thead>
                <tr class="admins-tables-header">
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categories | categoryFilter:listFilter">
                    <td><img class="category-image" [src]="category.imagebase64">
                    </td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>
                        <div class="btn-group open">
                            <a class="btn btn-secondary"><i class="fa fa-cog"></i> More</a>
                            <a class="btn btn-secondary " data-toggle="dropdown">
                                <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-eye"></i> View Details</a></li>
                                <li><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                                <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
