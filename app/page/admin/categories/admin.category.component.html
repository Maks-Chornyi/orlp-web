<div class="container">
    <div class="row">
        <h1 class="col-xs-12 col-sm-4 col-md-4 col-lg-4 font-color-white header-text">All Categories</h1>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 font-color-white" align="right">
            Filter by Name:
            <input type="text" style="border-radius: 0.8rem" [(ngModel)]="listFilter"/>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" align="right" [routerLink]="['/admin']">
            <button class="btn btn-secondary">Back</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped" style="background-color: white; border-radius: 0.7rem">
                <thead>
                <tr style="border-top: hidden">
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categories | categoryFilter:listFilter">
                    <td><img [src]="category.imagebase64" class="mx-auto d-block rounded-main"
                             style="width: 50px; height: 50px">
                    </td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>
                        <div class="btn-group open">
                            <a class="btn btn-secondary"><i class="fa fa-cog"></i> More</a>
                            <a class="btn btn-secondary " data-toggle="dropdown">
                                <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-eye"></i> View Details</a></li>
                                <li><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                                <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
