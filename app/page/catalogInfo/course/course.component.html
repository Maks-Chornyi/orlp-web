<div class="container">
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    <div *ngFor="let course of courses" class="card" style="background-color: #524C38">
        <div class="card-block">
            <h4 class="card-title">{{course.name}}</h4>
            <p class="card-text">{{course.description}}</p>
        </div>
    </div>
    <div class="row">
        <button class="btn-primary btn ml-auto mt-3 mr-4" data-toggle="modal" data-target="#courseModal">
            Add Course
        </button>
    </div>
</div>

<div class="modal fade" id="courseModal" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" #form="ngForm" (submit)="addCourse(form.value)">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="course-name" class="form-control-label">Name:</label>
                        <input type="text" class="form-control" name="name" ngModel id="course-name">
                    </div>
                    <div class="form-group">
                        <label for="course-descr" class="form-control-label">Description:</label>
                        <textarea class="form-control" name="description" ngModel id="course-descr"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
